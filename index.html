<h1>MIYZAKI Notes</h1>

<h2>Marking Links</h2>
  <p><xmp><a href= "www.reddit.com">reddit</a></xmp></p>

<ul>
  <li><strong>a</strong> - Tag</li>
  <li><strong>href</strong> - Attribute name</li>
  <li><strong>www.reddit.com</strong> - value</li>
  <li><strong>derp</strong> - content</li>
</ul>

  <p>Here is an example of how to use a link: One of my <em>favorite</em> sites is <a href="www.reddit.com">reddit</a>.</p>
